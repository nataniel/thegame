<?php
/** @var \Main\View\Base $this */
/** @var \Main\Model\Game[] $games */
$games = $this->games;
?>
<table class="table">
    <? foreach ($games as $i => $game): ?>
        <tr>
            <td style="width: 30px"><?= $this->linkTo('#'.$game->id(), $game) ?></td>
            <td><?= $this->linkTo($game->getName(), $game) ?></td>
            <td style="width: 20%" class="small"><?= $this->t('game.status.' . $game->getCurrentStatus(), $game->getCurrentTurn()) ?></td>
            <td style="width: 40%">
                <? foreach ($game->getPlayers() as $player): ?>
                    <?= $player->getUser() ?>,
                <? endforeach; ?>
            </td>
        </tr>
    <? endforeach; ?>
</table>
